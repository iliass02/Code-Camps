<ion-view view-title="Connexion">

  <ion-header-bar align-title="left" class="teal lighten-2">
    <h1 class="title " style="text-align: center; color: white;">Connexion</h1>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="login" type="text" class="validate" data-ng-model="login" placeholder="Login" required>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="mdp" type="password" class="validate" data-ng-model="mdp" placeholder="Mot de passe" required>
          </div>
        </div>

      </form>
    </div>
    <div class="row">
      <div class="center-block">
        <a class="waves-effect waves-light btn" ng-click="signin(login, mdp)">Se connecter</a>
      </div>
    </div>

    <center><a href="#/signup">Pas encore inscrit ?</a></center>

  </ion-content>

</ion-view>
