<ion-view view-title="Liste des Projets">


  <ion-header-bar align-title="left" toggle-class data-color="colorUrl">
    <div class="buttons">
      <button class="button button-clear " ng-click="goBack()"><i class="icon ion-arrow-left-c" style="color: #fff;"></i></button>
    </div>
    <h1 class="title " style="text-align: center; color: white;">Liste des Projets</h1>
  </ion-header-bar>

  <ion-content>
    <div class="row">
      <div class="col s12 m5">
        <div class="card" ng-repeat="data in datas">
          <div class="card-image2">
            <img src="img/projet.png" class="hoverZoomLink">
          </div>
          <div class="right-content">
            <span class="card-title2"  ng-style="{'font-size':{{data.activity_name.length}} <= 22 ?  '17px': '14px'}" style="font-weight:bold">{{data.activity_name}}</span>
            <br><span style="font-style:italic">{{data.uv_name}}</span>
            <input type="hidden" name="activity_id" value="{{data.activity_id}}">
            <div class="card-content2">
              <br>
              <span ng-if="data.student_mark = (data.student_mark === null) ? 'Indisponible' : data.student_mark ">
              Note : {{data.student_mark}}/20
              </span>
            </div>
          </div>
          </div>

        </div>
      </div>


  </ion-content>
</ion-view>
